<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASR Transcription Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg p-6 space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 text-center">ğŸ§ ASR Transcription Panel</h2>

    <div>
      <label class="block font-semibold text-gray-700 mb-1">ğŸ‘¤ Agent Name</label>
      <input type="text" id="agentName" placeholder="Enter your name"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button onclick="fetchTask()"
              class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">ğŸ¯ Get Task</button>
    </div>

    <div id="taskSection" style="display:none;">
      <div class="mt-4">
        <p class="text-gray-600 mb-2"><strong>ğŸµ Filename:</strong> <span id="filename"></span></p>
        <audio id="audioPlayer" controls class="w-full rounded shadow"></audio>
      </div>

      <div class="mt-4">
        <label class="block font-semibold text-gray-700 mb-1">ğŸšï¸ Playback Speed</label>
        <select id="speed" class="w-full px-4 py-2 border rounded-lg">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x (Normal)</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>

      <div class="mt-4">
        <label class="block font-semibold text-gray-700 mb-1">ğŸ“ Transcription</label>
        <textarea id="transcription" rows="6"
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="Type the transcription here..."></textarea>
      </div>

      <button onclick="submitTranscription()"
              class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg">âœ… Submit</button>
    </div>
  </div>

  <script>
    const API_BASE = "https://YOUR_N8N_DOMAIN/webhook"; // â† ØªØºÛŒÛŒØ± Ø¨Ø¯Ù‡ Ø¨Ù‡ Ø¢Ø¯Ø±Ø³ Ø¯Ø§Ù…Ù†Ù‡â€ŒÛŒ n8n Ø®ÙˆØ¯Øª
    let currentFile = null;

    document.getElementById("speed").addEventListener("change", function () {
      const player = document.getElementById("audioPlayer");
      player.playbackRate = parseFloat(this.value);
    });

    async function fetchTask() {
      const agent = document.getElementById("agentName").value.trim();
      if (!agent) return alert("â— Ù„Ø·ÙØ§Ù‹ Ù†Ø§Ù… Ø®ÙˆØ¯ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯");

      const res = await fetch(`${API_BASE}/fetch-task`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ agent })
      });

      const data = await res.json();
      if (!data || !data.file) {
        alert("ğŸ‰ No pending tasks. Youâ€™re all caught up!");
        return;
      }

      currentFile = data.file;
      document.getElementById("taskSection").style.display = "block";
      document.getElementById("filename").textContent = currentFile.Filename;
      document.getElementById("audioPlayer").src = currentFile.URL;
    }

    async function submitTranscription() {
      const agent = document.getElementById("agentName").value.trim();
      const transcription = document.getElementById("transcription").value.trim();

      if (!agent || !transcription || !currentFile) {
        alert("â›” Please complete all fields before submitting.");
        return;
      }

      const res = await fetch(`${API_BASE}/submit-task`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          fileId: currentFile["File ID"],
          transcription,
          agent
        })
      });

      if (res.ok) {
        alert("âœ… Transcription submitted!");
        location.reload();
      } else {
        alert("âŒ Submission failed. Try again later.");
      }
    }
  </script>
</body>
</html>
