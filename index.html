<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéß Tapsi ASR Transcription Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f4f8;
      color: #333;
    }

    header {
      background-color: #2f80ed;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    .section {
      background-color: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #2f80ed;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1366d6;
    }

    audio {
      width: 100%;
      margin: 1rem 0;
    }

    .hidden {
      display: none;
    }

    #loading {
      text-align: center;
      font-weight: bold;
      color: #2f80ed;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>üéß ASR Voice Transcription</h2>
  </header>

  <main>
    <div id="loading" class="hidden">‚è≥ Loading...</div>

    <div class="section" id="agentSection">
      <label for="agentName">üë§ Agent Name:</label>
      <input type="text" id="agentName" placeholder="Enter your name...">
      <button onclick="fetchAndAssignTask()">üéØ Get Task</button>
    </div>

    <div class="section hidden" id="taskSection">
      <p><strong>Filename:</strong> <span id="filename"></span></p>
      <audio id="audioPlayer" controls></audio>

      <label for="speed">‚è© Playback Speed:</label>
      <select id="speed">
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x (Normal)</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
      </select>

      <label for="transcription">üìù Transcription:</label>
      <textarea id="transcription" rows="6" placeholder="Type transcription here..."></textarea>

      <button onclick="submitTranscription()">‚úÖ Submit</button>
    </div>
  </main>

  <script>
    const WEBHOOK_GET = "https://myn8n-rtofljaal.liara.run/webhook/voice-transcription-interface";
    const WEBHOOK_ASSIGN = "https://myn8n-rtofljaal.liara.run/webhook/assign-task";
    const WEBHOOK_SUBMIT = "https://myn8n-rtofljaal.liara.run/webhook/send-transcription";

    let currentTask = null;
    const loadingEl = document.getElementById("loading");

    document.getElementById("speed").addEventListener("change", () => {
      const speed = parseFloat(document.getElementById("speed").value);
      document.getElementById("audioPlayer").playbackRate = speed;
    });

    async function fetchAndAssignTask() {
      const agent = document.getElementById("agentName").value.trim();
      if (!agent) {
        alert("Please enter your name.");
        return;
      }

      try {
        loadingEl.classList.remove("hidden");

        const res = await fetch(WEBHOOK_GET);
        const data = await res.json();

        if (!data || !Array.isArray(data) || data.length === 0) {
          alert("‚úÖ No pending tasks found.");
          loadingEl.classList.add("hidden");
          return;
        }

        const task = data[0];
        currentTask = task;

        // Assign task
        await fetch(WEBHOOK_ASSIGN, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fileName: task.Filename,
            assignedTo: agent
          })
        });

        document.getElementById("filename").textContent = task.Filename;

        // Set audio src using Google Drive file ID
        const driveFileId = task.url;
        const audioUrl = `https://docs.google.com/uc?export=open&id=${driveFileId}`;
        const audio = document.getElementById("audioPlayer");
        audio.src = audioUrl;
        audio.load();

        document.getElementById("taskSection").classList.remove("hidden");
        document.getElementById("agentSection").classList.add("hidden");
      } catch (error) {
        console.error("Error:", error);
        alert("‚ö†Ô∏è Failed to fetch task.");
      } finally {
        loadingEl.classList.add("hidden");
      }
    }

    async function submitTranscription() {
      const transcription = document.getElementById("transcription").value.trim();
      const agent = document.getElementById("agentName").value.trim();
      if (!transcription || !currentTask || !agent) {
        alert("Please complete all fields.");
        return;
      }

      try {
        loadingEl.classList.remove("hidden");

        await fetch(WEBHOOK_SUBMIT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fileName: currentTask.Filename,
            transcription: transcription,
            timestamp: new Date().toISOString(),
            status: "done"
          })
        });

        alert("‚úÖ Submitted successfully.");
        document.getElementById("transcription").value = "";

        // Automatically fetch the next task
        await fetchAndAssignTask();
      } catch (err) {
        console.error("Submit error:", err);
        alert("‚ùå Failed to submit.");
      } finally {
        loadingEl.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
